<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics Dashboard</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* --- Root Variables --- */
        :root {
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --primary-color: #007bff;
            --text-color: #333;
            --text-light: #666;
            --delta-positive: #28a745;
            --delta-negative: #dc3545;
            --note-bg: #fffbef;
            --note-border: #ffeeba;
        }

        /* --- Base & Layout --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        main {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
        }

        /* --- Header & Controls --- */
        header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
            color: var(--primary-color);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        button,
        input[type="file"]::file-selector-button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        button:hover,
        input[type="file"]::file-selector-button:hover {
            background-color: #0056b3;
        }

        button.secondary {
            background-color: #6c757d;
        }
        button.secondary:hover {
            background-color: #5a6268;
        }

        input[type="file"] {
            font-size: 14px;
        }

        #error-message {
            color: var(--delta-negative);
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px 15px;
            border-radius: 5px;
            display: none;
            width: 100%;
            margin-top: 10px;
            box-sizing: border-box;
        }
        
        #pdf-status {
            display: none;
            font-weight: 500;
            color: var(--primary-color);
        }

        /* --- Dashboard Content --- */
        #dashboard-content {
            display: grid;
            gap: 30px;
        }

        .category-container {
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 25px 30px;
            /* Hint for PDF generator to avoid breaking inside */
            page-break-inside: avoid;
        }

        .category-title {
            font-size: 2em;
            font-weight: bold;
            color: var(--text-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
            margin-top: 0;
            margin-bottom: 25px;
            letter-spacing: 0.5px;
        }

        .variable-container {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 25px;
            overflow: hidden;
            page-break-inside: avoid;
            transition: opacity 0.3s ease;
        }

        .variable-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            background: #fdfdfd;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .variable-header-left {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .variable-name {
            font-size: 1.5em;
            font-weight: 600;
            margin: 0;
        }

        .variable-tags {
            display: flex;
            gap: 6px;
        }

        .tag {
            font-size: 0.75em;
            font-weight: 500;
            background: #e0e0e0;
            color: var(--text-light);
            padding: 3px 8px;
            border-radius: 10px;
            text-transform: uppercase;
        }
        
        .pdf-toggle {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9em;
            color: var(--text-light);
            cursor: pointer;
        }
        
        .pdf-toggle label {
            cursor: pointer;
            user-select: none;
        }
        
        .pdf-toggle input[type="checkbox"] {
            cursor: pointer;
        }

        /* --- Data Table --- */
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
            font-size: 0.95em;
        }
        
        .data-table th:first-child,
        .data-table td:first-child {
            padding-left: 20px;
            width: 30%; /* Give more space to metric names */
        }
        
        .data-table th:not(:first-child),
        .data-table td:not(:first-child) {
            text-align: right;
            padding-right: 20px;
        }

        .data-table th {
            background: #fcfcfc;
            font-weight: 600;
            color: var(--text-light);
            font-size: 0.9em;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }
        
        .main-variable-row td {
            font-weight: 600;
            font-size: 1.05em;
        }
        
        .sub-variable-row {
            background-color: #fdfdfd;
            transition: opacity 0.3s ease;
        }
        .sub-variable-row td:first-child {
            padding-left: 30px; /* Indent sub-variables */
        }

        .delta {
            font-size: 0.9em;
            margin-left: 8px;
            font-weight: 500;
        }

        .delta-pos {
            color: var(--delta-positive);
        }

        .delta-neg {
            color: var(--delta-negative);
        }

        .no-data {
            color: var(--text-light);
            font-style: italic;
        }

        /* --- Chart & Notes --- */
        .chart-container {
            padding: 20px;
            border-top: 1px solid var(--border-color);
            background: #fcfcfc;
        }
        
        .chart-container canvas {
            max-height: 300px;
        }

        .notes-container {
            background: var(--note-bg);
            border-top: 1px solid var(--note-border);
            padding: 15px 20px;
        }

        .notes-title {
            font-weight: bold;
            margin: 0 0 5px 0;
            color: #856404;
        }
        
        .notes-content {
            margin: 0;
            font-size: 0.95em;
        }

        /* --- PDF Generation Styling --- */
        
        /* This class is added to the body during PDF export */
        body.prep-for-pdf {
            background-color: var(--card-bg);
        }

        body.prep-for-pdf main {
            max-width: none;
            margin: 0;
            padding: 10px;
        }
        
        body.prep-for-pdf header,
        body.prep-for-pdf .pdf-toggle {
            /* Hide all controls and checkboxes */
            display: none !important;
        }
        
        body.prep-for-pdf #dashboard-content {
            /* Use block flow for continuous page */
            display: block;
            gap: 0;
        }
        
        body.prep-for-pdf .category-container,
        body.prep-for-pdf .variable-container {
            box-shadow: none;
            border: 1px solid #ccc;
        }
        
        body.prep-for-pdf .category-container {
            padding: 20px;
        }
        
        body.prep-for-pdf .chart-container canvas {
            max-height: 400px; /* Allow more height for PDF */
        }
        
        /* This class is toggled by JS to hide elements from PDF */
        .pdf-hidden {
            display: none !important;
            opacity: 0.3; /* For screen view */
        }
        
        /* On screen, fade out hidden items instead of removing them */
        .variable-container.pdf-hidden,
        .sub-variable-row.pdf-hidden {
            display: block !important; /* Keep it in the layout */
            opacity: 0.3;
        }
        
        /* But when prepping for PDF, *really* hide them */
        body.prep-for-pdf .variable-container.pdf-hidden,
        body.prep-for-pdf .sub-variable-row.pdf-hidden {
            display: none !important;
        }
        
    </style>
</head>
<body>
    <main>
        <header>
            <h1>Metrics Dashboard</h1>
            <div class="controls">
                <input type="file" id="json-upload" accept="application/json">
                <button id="select-all">Select All</button>
                <button id="deselect-all" class="secondary">Deselect All</button>
                <button id="export-pdf">Export to PDF</button>
                <div id="pdf-status">Generating PDF...</div>
            </div>
            <div id="error-message"></div>
        </header>

        <div id="dashboard-content">
            </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // --- DOM Elements ---
            const uploadInput = document.getElementById("json-upload");
            const exportButton = document.getElementById("export-pdf");
            const selectAllButton = document.getElementById("select-all");
            const deselectAllButton = document.getElementById("deselect-all");
            const contentDiv = document.getElementById("dashboard-content");
            const errorDiv = document.getElementById("error-message");
            const statusDiv = document.getElementById("pdf-status");
            
            // To store Chart.js instances for later destruction
            let chartInstances = {};
            // To store all week labels in order
            let globalWeekLabels = [];

            // --- Event Listeners ---
            uploadInput.addEventListener("change", handleFileUpload);
            exportButton.addEventListener("click", generatePDF);
            selectAllButton.addEventListener("click", () => toggleAllCheckboxes(true));
            deselectAllButton.addEventListener("click", () => toggleAllCheckboxes(false));

            /**
             * Handles the file upload event.
             */
            function handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        renderDashboard(data);
                        errorDiv.style.display = "none";
                    } catch (err) {
                        showError(`Error parsing JSON file: ${err.message}`);
                    }
                };
                reader.onerror = () => {
                    showError("Error reading the file.");
                };
                reader.readAsText(file);
            }
            
            /**
             * Displays an error message.
             */
            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.style.display = "block";
                contentDiv.innerHTML = "";
                destroyAllCharts();
            }

            /**
             * Destroys all active Chart.js instances.
             */
            function destroyAllCharts() {
                Object.values(chartInstances).forEach((chart) => chart.destroy());
                chartInstances = {};
            }

            /**
             * Renders the entire dashboard from the parsed JSON data.
             */
            function renderDashboard(data) {
                contentDiv.innerHTML = "";
                destroyAllCharts();
                
                // First, find all unique week labels from the *entire* dataset
                globalWeekLabels = getWeekLabels(data);

                for (const categoryName in data) {
                    const category = data[categoryName];
                    const categoryEl = document.createElement("div");
                    categoryEl.className = "category-container";
                    
                    const titleEl = document.createElement("h2");
                    titleEl.className = "category-title";
                    titleEl.textContent = categoryName;
                    categoryEl.appendChild(titleEl);

                    category.variables.forEach((variable) => {
                        categoryEl.appendChild(renderVariable(variable));
                    });

                    contentDiv.appendChild(categoryEl);
                }
            }
            
            /**
             * Extracts and sorts all unique week labels from the data.
             */
            function getWeekLabels(data) {
                const weekSet = new Set();
                try {
                    Object.values(data).forEach(category => {
                        category.variables.forEach(variable => {
                            if (variable.data) {
                                Object.keys(variable.data).forEach(week => weekSet.add(week));
                            }
                            variable.subVariables.forEach(sub => {
                                if (sub.data) {
                                    Object.keys(sub.data).forEach(week => weekSet.add(week));
                                }
                            });
                        });
                    });
                } catch(e) {
                    console.error("Could not parse week labels.", e);
                    showError("Data structure error: Could not find week labels.");
                }
                
                // Sort by the number in "Week X"
                return Array.from(weekSet).sort((a, b) => {
                    const numA = parseInt(a.split(" ")[1] || 0);
                    const numB = parseInt(b.split(" ")[1] || 0);
                    return numA - numB;
                });
            }

            /**
             * Renders a single variable container (header, table, chart, notes).
             */
            function renderVariable(variable) {
                const variableEl = document.createElement("div");
                variableEl.className = "variable-container";
                
                const headerEl = document.createElement("div");
                headerEl.className = "variable-header";

                const headerLeft = document.createElement("div");
                headerLeft.className = "variable-header-left";
                
                const nameEl = document.createElement("h3");
                nameEl.className = "variable-name";
                nameEl.textContent = variable.name.trim();
                headerLeft.appendChild(nameEl);
                
                if (variable.tags && variable.tags.length > 0) {
                    const tagsEl = document.createElement("div");
                    tagsEl.className = "variable-tags";
                    tagsEl.innerHTML = variable.tags.map(tag => `<span class="tag">${tag}</span>`).join("");
                    headerLeft.appendChild(tagsEl);
                }
                
                headerEl.appendChild(headerLeft);
                
                // Add "Include in PDF" checkbox for the whole variable block
                const checkboxId = `check-var-${Math.random().toString(36).substring(2, 9)}`;
                const toggleEl = document.createElement("div");
                toggleEl.className = "pdf-toggle";
                toggleEl.innerHTML = `
                    <input type="checkbox" id="${checkboxId}" class="pdf-select-main" checked>
                    <label for="${checkboxId}">Include in PDF</label>
                `;
                
                toggleEl.querySelector("input").addEventListener("change", (e) => {
                    // On screen, toggle opacity. In PDF, this class will hide it.
                    variableEl.classList.toggle("pdf-hidden", !e.target.checked);
                });
                
                headerEl.appendChild(toggleEl);
                variableEl.appendChild(headerEl);
                
                // --- Create Data Table ---
                const tableEl = document.createElement("table");
                tableEl.className = "data-table";
                
                const thead = document.createElement("thead");
                thead.innerHTML = `
                    <tr>
                        <th>Metric</th>
                        ${globalWeekLabels.map(week => `<th>${week}</th>`).join("")}
                    </tr>
                `;
                tableEl.appendChild(thead);
                
                const tbody = document.createElement("tbody");
                
                // Render Main Variable Row
                tbody.appendChild(renderDataRow(variable, "main", variable.unit));
                
                // Render Sub-Variable Rows
                if (variable.subVariables && variable.subVariables.length > 0) {
                    variable.subVariables.forEach(subVar => {
                         tbody.appendChild(renderDataRow(subVar, "sub", variable.unit));
                    });
                }
                
                tableEl.appendChild(tbody);
                variableEl.appendChild(tableEl);
                
                // --- Create Chart ---
                const chartContainer = document.createElement("div");
                chartContainer.className = "chart-container";
                const canvas = document.createElement("canvas");
                const canvasId = `chart-${Math.random().toString(36).substring(2, 9)}`;
                canvas.id = canvasId;
                chartContainer.appendChild(canvas);
                variableEl.appendChild(chartContainer);
                
                // Render the chart
                renderChart(canvasId, variable);
                
                // --- Create Notes ---
                if (variable.notes && variable.notes.trim() !== "") {
                    const notesEl = document.createElement("div");
                    notesEl.className = "notes-container";
                    notesEl.innerHTML = `
                        <h4 class="notes-title">Remarks</h4>
                        <p class="notes-content">${variable.notes}</p>
                    `;
                    variableEl.appendChild(notesEl);
                }

                return variableEl;
            }
            
            /**
             * Renders a single <tr> for a metric (main or sub).
             */
            function renderDataRow(item, type, parentUnit = '') {
                const tr = document.createElement("tr");
                const unit = item.unit || parentUnit || '';
                
                let nameCellHtml = "";
                if (type === "main") {
                    tr.className = "main-variable-row";
                    nameCellHtml = `<strong>${item.name.trim()}</strong>`;
                    if (unit) {
                         nameCellHtml += ` <span class="variable-unit">(${unit})</span>`;
                    }
                } else {
                    tr.className = "sub-variable-row";
                    const checkboxId = `check-sub-${Math.random().toString(36).substring(2, 9)}`;
                    // Add checkbox for sub-variable
                    nameCellHtml = `
                        <div class="pdf-toggle">
                            <input type="checkbox" id="${checkboxId}" class="pdf-select-sub" checked>
                            <label for="${checkboxId}">${item.name.trim()}</label>
                        </div>
                    `;
                    
                    // Add event listener to this specific row's checkbox
                    tr.addEventListener("change", (e) => {
                        if (e.target.classList.contains("pdf-select-sub")) {
                            tr.classList.toggle("pdf-hidden", !e.target.checked);
                        }
                    });
                }

                tr.innerHTML = `<td>${nameCellHtml}</td>`;
                
                let prevValue = null;
                
                for (const week of globalWeekLabels) {
                    const td = document.createElement("td");
                    const value = item.data[week];
                    
                    if (value === null || value === undefined) {
                        td.innerHTML = `<span class="no-data">â€“</span>`;
                    } else {
                        const formattedValue = value.toLocaleString("en-US");
                        let deltaHtml = "";
                        
                        // Calculate delta vs. *previous non-null* value
                        if (prevValue !== null) {
                            const delta = value - prevValue;
                            deltaHtml = formatDelta(delta, unit);
                        }
                        
                        td.innerHTML = `<strong>${formattedValue}${unit === '%' ? '%' : ''}</strong>${deltaHtml}`;
                        
                        // Update prevValue only if current value is numeric
                        prevValue = value;
                    }
                    tr.appendChild(td);
                }
                
                return tr;
            }
            
            /**
             * Helper to format the delta value with sign and color.
             */
            function formatDelta(delta, unit) {
                if (delta === 0) {
                    return ` <span class="delta">(0)</span>`;
                }
                
                const sign = delta > 0 ? '+' : '';
                const className = delta > 0 ? 'delta-pos' : 'delta-neg';
                const formattedDelta = delta.toLocaleString("en-US");
                
                return ` <span class="delta ${className}">(${sign}${formattedDelta}${unit === '%' ? '%' : ''})</span>`;
            }

            /**
             * Renders a chart for a given variable and its sub-variables.
             */
            function renderChart(canvasId, variable) {
                const ctx = document.getElementById(canvasId).getContext("2d");
                
                const datasets = [];
                const colors = [
                    '#007bff', '#28a745', '#dc3545', '#ffc107', 
                    '#17a2b8', '#6f42c1', '#fd7e14', '#20c997'
                ];
                
                // Main variable dataset
                datasets.push({
                    label: variable.name.trim(),
                    data: globalWeekLabels.map(week => variable.data[week] ?? null),
                    borderColor: colors[0],
                    backgroundColor: colors[0] + '33', // 20% opacity
                    fill: false,
                    tension: 0.1,
                    borderWidth: 3
                });
                
                // Sub-variable datasets
                variable.subVariables.forEach((sub, index) => {
                    const color = colors[(index + 1) % colors.length];
                    datasets.push({
                        label: sub.name.trim(),
                        data: globalWeekLabels.map(week => sub.data[week] ?? null),
                        borderColor: color,
                        backgroundColor: color + '33',
                        fill: false,
                        tension: 0.1,
                        borderWidth: 2,
                        borderDash: [5, 5] // Dotted line for sub-vars
                    });
                });
                
                const config = {
                    type: 'line',
                    data: {
                        labels: globalWeekLabels,
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        spanGaps: false, // Don't draw lines across null values
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        },
                        plugins: {
                            legend: {
                                position: 'bottom',
                            }
                        }
                    }
                };
                
                chartInstances[canvasId] = new Chart(ctx, config);
            }
            
            /**
             * Toggles all PDF selection checkboxes on the page.
             */
            function toggleAllCheckboxes(checked) {
                document.querySelectorAll('.pdf-select-main, .pdf-select-sub').forEach(checkbox => {
                    if (checkbox.checked !== checked) {
                        checkbox.checked = checked;
                        // Dispatch change event to trigger visibility/class toggling
                        checkbox.dispatchEvent(new Event('change', { bubbles: true }));
                    }
                });
            }

            /**
             * Generates a landscape PDF from the dashboard content.
             */
            async function generatePDF() {
                statusDiv.style.display = "block";
                exportButton.disabled = true;

                // Add a class to the body to apply PDF-specific styles
                document.body.classList.add("prep-for-pdf");
                
                const content = document.getElementById("dashboard-content");
                const { jsPDF } = window.jspdf;

                try {
                    // Give the browser a moment to apply new styles
                    await new Promise(resolve => setTimeout(resolve, 100));

                    const canvas = await html2canvas(content, {
                        scale: 2, // Higher scale for better quality
                        useCORS: true,
                        logging: false,
                        windowWidth: 1400, // Set a consistent width for rendering
                    });

                    const imgData = canvas.toDataURL("image/png");
                    
                    // A4 Landscape dimensions in mm: 297w x 210h
                    const pdf = new jsPDF({
                        orientation: "landscape",
                        unit: "mm",
                        format: "a4",
                    });

                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    
                    const canvasWidth = canvas.width;
                    const canvasHeight = canvas.height;

                    // Calculate the aspect ratio
                    const ratio = canvasWidth / canvasHeight;
                    const imgWidth = pdfWidth;
                    const imgHeight = pdfWidth / ratio;

                    let heightLeft = imgHeight;
                    let position = 0;
                    
                    // Add the first page
                    pdf.addImage(imgData, "PNG", 0, 0, imgWidth, imgHeight);
                    heightLeft -= pdfHeight;

                    // Add new pages as needed
                    while (heightLeft > 0) {
                        position = -heightLeft;
                        pdf.addPage();
                        pdf.addImage(imgData, "PNG", 0, position, imgWidth, imgHeight);
                        heightLeft -= pdfHeight;
                    }

                    pdf.save("dashboard-report.pdf");

                } catch (err) {
                    console.error("Error generating PDF:", err);
                    showError("Could not generate PDF. See console for details.");
                } finally {
                    // Clean up styles
                    document.body.classList.remove("prep-for-pdf");
                    statusDiv.style.display = "none";
                    exportButton.disabled = false;
                }
            }
            
            // --- Auto-load data if available (for testing) ---
            // You can paste your JSON content here to auto-load on start
            const testData = ${file:data_full.json};
            if (testData) {
                try {
                    renderDashboard(testData);
                } catch (e) {
                    console.error("Could not auto-load test data.", e);
                }
            }
        });
    </script>
</body>
</html>
