<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics Dashboard</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        /* --- Root Variables --- */
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --text-color: #212529;
            --text-muted: #6c757d;
            --color-blue: #007bff;
            --color-green: #28a745;
            --color-red: #dc3545;
            --color-yellow: #fff3cd;
            --color-yellow-border: #ffeeba;
        }

        /* --- Base Styles --- */
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1, h2, h3, h4 {
            margin-top: 0;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        h1 { font-size: 2rem; text-align: center; margin-bottom: 1.5rem; }
        h2 { font-size: 1.75rem; color: var(--color-blue); border-bottom: 2px solid var(--border-color); padding-bottom: 10px; }
        h3 { font-size: 1.4rem; }
        h4 { font-size: 1.1rem; color: var(--text-muted); font-weight: 500;}

        /* --- Layout & Controls --- */
        .controls {
            max-width: 1200px;
            margin: 0 auto 20px auto;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
            align-items: center;
        }

        .controls-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="file"] {
            font-family: var(--font-family);
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        button {
            font-family: var(--font-family);
            font-size: 1rem;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        #export-pdf {
            background-color: var(--color-blue);
            color: white;
        }
        #export-pdf:hover { background-color: #0056b3; }
        #export-pdf:disabled { background-color: #aaa; cursor: not-allowed; }

        #select-all { background-color: #6c757d; color: white; }
        #select-all:hover { background-color: #5a6268; }

        #deselect-all { background-color: #e9ecef; color: var(--text-color); }
        #deselect-all:hover { background-color: #d6dde3; }

        #error-message {
            display: none;
            width: 100%;
            padding: 15px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            border-radius: 4px;
            margin-top: 10px;
        }

        #dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Containers --- */
        .category-container {
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 25px;
            page-break-inside: avoid;
        }

        .variable-container {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            page-break-inside: avoid;
        }

        .variable-header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .variable-header-main {
            flex-grow: 1;
        }

        .pdf-toggle-container {
            flex-shrink: 0;
            white-space: nowrap;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        .pdf-toggle-container label {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }

        .tag {
            font-size: 0.8rem;
            padding: 3px 8px;
            border-radius: 12px;
            background-color: #e9ecef;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* --- Sub-variable --- */
        .sub-variable-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #fdfdfd;
            border: 1px solid #f1f1f1;
            border-radius: 6px;
        }
        
        .sub-variable-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        /* --- Data Table --- */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 0.95rem;
        }

        .data-table th,
        .data-table td {
            border: 1px solid var(--border-color);
            padding: 10px;
            text-align: right;
        }

        .data-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        .data-table td:first-child,
        .data-table th:first-child {
            text-align: left;
            font-weight: 500;
        }

        .null-value {
            color: var(--text-muted);
        }

        .delta-increase {
            color: var(--color-green);
            font-weight: 500;
        }

        .delta-decrease {
            color: var(--color-red);
            font-weight: 500;
        }

        /* --- Notes & Chart --- */
        .notes {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--color-yellow);
            border: 1px solid var(--color-yellow-border);
            border-radius: 6px;
            font-size: 0.95rem;
        }
        
        .notes h4 {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .chart-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        /* --- PDF Export Styles --- */
        .pdf-hide {
            display: none !important;
        }
        
        /* Loading overlay for PDF generation */
        #loader-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 9998;
            justify-content: center;
            align-items: center;
        }
        
        #loader-overlay::after {
            content: 'Generating PDF... Please wait.';
            font-size: 1.2rem;
            font-weight: 500;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

    </style>
</head>
<body>

    <header class="controls">
        <div class="controls-group">
            <label for="json-upload"><strong>Upload JSON Report:</strong></label>
            <input type="file" id="json-upload" accept="application/json">
        </div>
        <div class="controls-group">
            <button id="select-all" disabled>Select All</button>
            <button id="deselect-all" disabled>Deselect All</button>
            <button id="export-pdf" disabled>Export to PDF</button>
        </div>
        <div id="error-message"></div>
    </header>

    <main id="dashboard-container">
        <p style="text-align: center; color: var(--text-muted);">Please upload a JSON file to see the dashboard.</p>
    </main>
    
    <div id="loader-overlay"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Global variables ---
            // Get libraries from CDN
            const { jsPDF } = window.jspdf;
            const { html2canvas } = window;
            const { Chart } = window;
            
            // To store Chart instances for later destruction
            let chartInstances = {};

            // --- Element Selectors ---
            const jsonUpload = document.getElementById('json-upload');
            const exportPdfBtn = document.getElementById('export-pdf');
            const selectAllBtn = document.getElementById('select-all');
            const deselectAllBtn = document.getElementById('deselect-all');
            const dashboardContainer = document.getElementById('dashboard-container');
            const errorMessage = document.getElementById('error-message');
            const loaderOverlay = document.getElementById('loader-overlay');

            // --- Event Listeners ---
            jsonUpload.addEventListener('change', handleFileUpload);
            exportPdfBtn.addEventListener('click', generatePdf);
            
            selectAllBtn.addEventListener('click', () => toggleAllCheckboxes(true));
            deselectAllBtn.addEventListener('click', () => toggleAllCheckboxes(false));

            /**
             * Handles the file upload event.
             */
            function handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();

                reader.onload = (e) => {
                    try {
                        const jsonData = JSON.parse(e.target.result);
                        clearError();
                        renderDashboard(jsonData);
                        // Enable buttons
                        exportPdfBtn.disabled = false;
                        selectAllBtn.disabled = false;
                        deselectAllBtn.disabled = false;
                    } catch (err) {
                        showError(`Invalid JSON file: ${err.message}`);
                        disableButtons();
                    }
                };

                reader.onerror = () => {
                    showError('Error reading the file.');
                    disableButtons();
                };

                reader.readAsText(file);
            }

            /**
             * Renders the entire dashboard from the parsed JSON data.
             */
            function renderDashboard(data) {
                // Clear previous content and destroy old charts
                dashboardContainer.innerHTML = '';
                Object.values(chartInstances).forEach(chart => chart.destroy());
                chartInstances = {};

                // Loop through main categories (ACQUISITION, BEHAVIOR, etc.)
                for (const categoryName in data) {
                    if (Object.hasOwnProperty.call(data, categoryName)) {
                        const categoryData = data[categoryName];
                        
                        // Create category container
                        const categoryEl = document.createElement('div');
                        categoryEl.className = 'category-container';
                        
                        const categoryTitle = document.createElement('h2');
                        categoryTitle.textContent = categoryName;
                        categoryEl.appendChild(categoryTitle);

                        // Loop through variables within the category
                        categoryData.variables.forEach((variable, index) => {
                            const uniqueId = `${categoryName}-${index}`;
                            const variableEl = createVariableElement(variable, uniqueId);
                            categoryEl.appendChild(variableEl);
                        });

                        dashboardContainer.appendChild(categoryEl);
                    }
                }
            }

            /**
             * Creates a complete HTML element for a single variable (including sub-vars, notes, chart).
             */
            function createVariableElement(variable, uniqueId) {
                const variableEl = document.createElement('div');
                variableEl.className = 'variable-container';
                variableEl.id = uniqueId;
                
                // 1. Variable Header (Name, Tags, Checkbox)
                const headerEl = document.createElement('div');
                headerEl.className = 'variable-header';
                
                const headerMain = document.createElement('div');
                headerMain.className = 'variable-header-main';
                
                const nameEl = document.createElement('h3');
                nameEl.textContent = variable.name.trim(); // Trim whitespace
                headerMain.appendChild(nameEl);
                
                if (variable.tags && variable.tags.length > 0) {
                    const tagsEl = document.createElement('div');
                    tagsEl.className = 'tags';
                    tagsEl.innerHTML = variable.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                    headerMain.appendChild(tagsEl);
                }
                
                headerEl.appendChild(headerMain);
                
                const checkboxEl = document.createElement('div');
                checkboxEl.className = 'pdf-toggle-container';
                checkboxEl.innerHTML = `
                    <label>
                        <input type="checkbox" class="pdf-toggle-main" data-target-id="${uniqueId}" checked>
                        Include in PDF
                    </label>
                `;
                headerEl.appendChild(checkboxEl);
                variableEl.appendChild(headerEl);

                // 2. Main Variable Data Table
                const tableEl = document.createElement('div');
                tableEl.className = 'pdf-main-table'; // Class for PDF toggling
                tableEl.innerHTML = createDataTable(variable.data, variable.unit);
                variableEl.appendChild(tableEl);

                // 3. Sub-Variables
                if (variable.subVariables && variable.subVariables.length > 0) {
                    variable.subVariables.forEach((subVar, subIndex) => {
                        const subVarId = `${uniqueId}-sub-${subIndex}`;
                        const subVarEl = document.createElement('div');
                        subVarEl.className = 'sub-variable-container';
                        subVarEl.id = subVarId;
                        
                        // Sub-var header
                        const subHeader = document.createElement('div');
                        subHeader.className = 'sub-variable-header';
                        subHeader.innerHTML = `
                            <h4>${subVar.name.trim()}</h4>
                            <div class="pdf-toggle-container">
                                <label>
                                    <input type="checkbox" class="pdf-toggle-sub" data-target-id="${subVarId}" checked>
                                    Include
                                </label>
                            </div>
                        `;
                        subVarEl.appendChild(subHeader);
                        
                        // Sub-var table
                        subVarEl.innerHTML += createDataTable(subVar.data, ""); // Assume no unit for sub-vars
                        
                        variableEl.appendChild(subVarEl);
                    });
                }

                // 4. Notes
                if (variable.notes && variable.notes.trim() !== '') {
                    const notesEl = document.createElement('div');
                    notesEl.className = 'notes pdf-notes'; // Class for PDF toggling
                    notesEl.innerHTML = `
                        <h4>Notes</h4>
                        <p>${variable.notes.trim()}</p>
                    `;
                    variableEl.appendChild(notesEl);
                }

                // 5. Chart
                const chartContainer = document.createElement('div');
                chartContainer.className = 'chart-container pdf-chart'; // Class for PDF toggling
                
                const canvas = document.createElement('canvas');
                const chartId = `chart-${uniqueId}`;
                canvas.id = chartId;
                chartContainer.appendChild(canvas);
                variableEl.appendChild(chartContainer);

                // Render the chart
                renderChart(canvas, variable);

                return variableEl;
            }

            /**
             * Creates the HTML string for a data table (weeks + delta).
             */
            function createDataTable(data, unit) {
                if (!data) return '<p>No data available.</p>';
                
                const weeks = Object.keys(data);
                if (weeks.length === 0) return '<p>No data available.</p>';

                let valueRow = `<tr><td>Value ${unit ? `(${unit})` : ''}</td>`;
                let deltaRow = `<tr><td>Delta</td>`;
                
                let lastValue = null;

                weeks.forEach(week => {
                    const value = data[week];
                    
                    // Value Row
                    if (value === null || value === undefined) {
                        valueRow += `<td class="null-value">â€“</td>`;
                    } else {
                        valueRow += `<td>${value.toLocaleString()}</td>`;
                    }
                    
                    // Delta Row
                    let deltaHtml = `<td class="null-value"></td>`;
                    if (value !== null && value !== undefined) {
                        if (lastValue !== null) {
                            const delta = value - lastValue;
                            const className = delta > 0 ? 'delta-increase' : (delta < 0 ? 'delta-decrease' : '');
                            const sign = delta > 0 ? '+' : '';
                            deltaHtml = `<td class="${className}">${sign}${delta.toLocaleString()}</td>`;
                        }
                        lastValue = value; // Update lastValue only if current is not null
                    }
                    deltaRow += deltaHtml;
                });
                
                valueRow += '</tr>';
                deltaRow += '</tr>';

                return `
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Metric</th>
                                ${weeks.map(week => `<th>${week}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${valueRow}
                            ${deltaRow}
                        </tbody>
                    </table>
                `;
            }

            /**
             * Renders a chart for a given variable and its sub-variables.
             */
            function renderChart(canvasEl, variable) {
                const ctx = canvasEl.getContext('2d');
                const labels = Object.keys(variable.data);
                
                const datasets = [];

                // Base colors for charts
                const colors = [
                    '#007bff', '#28a745', '#dc3545', '#ffc107', '#17a2b8', '#6f42c1', '#fd7e14'
                ];

                // Add main variable dataset
                datasets.push({
                    label: variable.name.trim(),
                    data: labels.map(label => variable.data[label] === null ? NaN : variable.data[label]),
                    borderColor: colors[0],
                    backgroundColor: colors[0] + '33', // 33 for alpha
                    borderWidth: 2,
                    fill: false,
                    tension: 0.1
                });

                // Add sub-variable datasets
                if (variable.subVariables) {
                    variable.subVariables.forEach((subVar, index) => {
                        datasets.push({
                            label: subVar.name.trim(),
                            data: labels.map(label => subVar.data[label] === null ? NaN : subVar.data[label]),
                            borderColor: colors[(index + 1) % colors.length],
                            backgroundColor: colors[(index + 1) % colors.length] + '33',
                            borderWidth: 2,
                            borderDash: [5, 5], // Dashed line for sub-vars
                            fill: false,
                            tension: 0.1
                        });
                    });
                }

                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        scales: {
                            y: {
                                beginAtZero: false // Allow non-zero start for better readability
                            }
                        },
                        plugins: {
                            legend: {
                                position: 'bottom',
                            }
                        },
                        // This handles null/NaN by not drawing a line
                        spanGaps: false 
                    }
                });
                
                chartInstances[canvasEl.id] = chart;
            }

            /**
             * Generates a landscape PDF of the dashboard, respecting checkboxes.
             */
            async function generatePdf() {
                loaderOverlay.style.display = 'flex';
                exportPdfBtn.disabled = true;
                
                const elementsToToggle = [];

                // 1. Find all elements that should be hidden based on checkboxes
                document.querySelectorAll('.variable-container').forEach(varEl => {
                    const mainCheckbox = varEl.querySelector('.pdf-toggle-main');
                    if (!mainCheckbox.checked) {
                        // If main var is unchecked, hide its table, notes, and chart
                        const table = varEl.querySelector('.pdf-main-table');
                        const notes = varEl.querySelector('.pdf-notes');
                        const chart = varEl.querySelector('.pdf-chart');
                        if (table) elementsToToggle.push(table);
                        if (notes) elementsToToggle.push(notes);
                        if (chart) elementsToToggle.push(chart);
                    }
                });
                
                document.querySelectorAll('.sub-variable-container').forEach(subVarEl => {
                    const subCheckbox = subVarEl.querySelector('.pdf-toggle-sub');
                    if (!subCheckbox.checked) {
                        // If sub-var is unchecked, hide the whole container
                        elementsToToggle.push(subVarEl);
                    }
                });
                
                // 2. Hide them
                elementsToToggle.forEach(el => el.classList.add('pdf-hide'));

                // 3. Generate PDF from the visible dashboard
                try {
                    const dashboard = document.getElementById('dashboard-container');
                    const canvas = await html2canvas(dashboard, {
                        scale: 2, // Higher resolution
                        useCORS: true,
                        windowWidth: 1200 // Force a consistent width
                    });
                    
                    const imgData = canvas.toDataURL('image/png');
                    
                    // A4 Landscape dimensions in points: 841.89 pt (width) x 595.28 pt (height)
                    const pdfWidth = 841.89;
                    const pdfHeight = 595.28;
                    
                    // Calculate image dimensions to fit PDF width
                    const imgWidth = canvas.width;
                    const imgHeight = canvas.height;
                    const ratio = imgHeight / imgWidth;
                    const pageContentHeight = pdfWidth * ratio; // Total height of the image when scaled to PDF width
                    
                    const doc = new jsPDF({
                        orientation: 'landscape',
                        unit: 'pt',
                        format: 'a4'
                    });

                    let position = 0;
                    const pageMargin = 20; // Small margin
                    const usableWidth = pdfWidth - (2 * pageMargin);
                    const usableHeight = pdfHeight - (2 * pageMargin);
                    const usableContentHeight = usableWidth * ratio;
                    
                    let totalPages = Math.ceil(usableContentHeight / usableHeight);
                    
                    if (totalPages === 0) totalPages = 1;

                    for (let i = 0; i < totalPages; i++) {
                        if (i > 0) {
                            doc.addPage();
                        }
                        // Calculate the y-position of the image slice for this page
                        // The y-offset in addImage is negative
                        const yOffset = -(i * usableHeight * (imgWidth / usableWidth));
                        
                        // We use the canvas directly for addImage to get better quality
                        doc.addImage(canvas, 'PNG', pageMargin, pageMargin, usableWidth, usableContentHeight, undefined, 'FAST');
                        
                        position -= usableHeight;
                    }

                    doc.save('dashboard-report.pdf');
                    
                } catch (err) {
                    showError(`Error generating PDF: ${err.message}`);
                    console.error(err);
                } finally {
                    // 4. Unhide all elements
                    elementsToToggle.forEach(el => el.classList.remove('pdf-hide'));
                    loaderOverlay.style.display = 'none';
                    exportPdfBtn.disabled = false;
                }
            }

            /**
             * Toggles all PDF checkboxes on the page.
             */
            function toggleAllCheckboxes(checked) {
                document.querySelectorAll('.pdf-toggle-main, .pdf-toggle-sub').forEach(cb => {
                    cb.checked = checked;
                });
            }

            /**
             * Helper functions for error display and button state.
             */
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }

            function clearError() {
                errorMessage.textContent = '';
                errorMessage.style.display = 'none';
            }
            
            function disableButtons() {
                exportPdfBtn.disabled = true;
                selectAllBtn.disabled = true;
                deselectAllBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
