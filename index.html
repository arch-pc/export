<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Metrics Dashboard</title>
    
    <!-- Chart.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <!-- jsPDF and html2canvas from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: var(--bg-white);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        
        .upload-section {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }
        
        input[type="file"] {
            padding: 10px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn {
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .btn:hover {
            background: #1d4ed8;
        }
        
        .btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 12px;
            border-left: 4px solid #dc2626;
        }
        
        .category-container {
            background: var(--bg-white);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            page-break-inside: avoid;
        }
        
        .category-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 8px;
        }
        
        .variable-container {
            background: var(--bg-light);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            page-break-inside: avoid;
        }
        
        .variable-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .variable-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .variable-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
        }
        
        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }
        
        .tag {
            background: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 16px;
            background: var(--bg-white);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .data-table th,
        .data-table td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .data-table th {
            background: var(--bg-light);
            font-weight: 600;
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        
        .data-table td {
            font-size: 14px;
        }
        
        .delta-positive {
            color: #16a34a;
            font-weight: 500;
        }
        
        .delta-negative {
            color: #dc2626;
            font-weight: 500;
        }
        
        .subvariable-container {
            margin-left: 32px;
            margin-top: 16px;
            padding: 16px;
            background: var(--bg-white);
            border-radius: 6px;
            border-left: 3px solid var(--primary-color);
        }
        
        .subvariable-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .subvariable-name {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .chart-container {
            margin-top: 20px;
            padding: 16px;
            background: var(--bg-white);
            border-radius: 8px;
            height: 300px;
        }
        
        .notes-container {
            margin-top: 16px;
            padding: 16px;
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            border-radius: 6px;
        }
        
        .notes-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            color: #92400e;
        }
        
        .notes-text {
            font-size: 14px;
            color: #78350f;
            line-height: 1.5;
        }
        
        #content {
            display: none;
        }
        
        #content.visible {
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        @media print {
            body {
                background: white;
            }
            
            .header,
            .btn,
            .variable-checkbox,
            input[type="file"] {
                display: none !important;
            }
            
            .category-container,
            .variable-container {
                page-break-inside: avoid;
            }
        }
        
        /* PDF-specific styling */
        .pdf-content {
            background: white;
            padding: 20px;
        }
        
        .pdf-content .category-container {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Analytics Metrics Dashboard</h1>
            <div class="upload-section">
                <input type="file" id="fileInput" accept="application/json">
                <button class="btn" id="exportBtn" disabled>Export naar PDF</button>
            </div>
            <div id="errorMessage"></div>
        </div>
        
        <div id="content"></div>
    </div>

    <script>
        // Global variables
        let metricsData = null;
        let chartInstances = [];

        // File upload handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    metricsData = JSON.parse(event.target.result);
                    renderDashboard(metricsData);
                    document.getElementById('exportBtn').disabled = false;
                    clearError();
                } catch (error) {
                    showError('Invalid JSON file. Please check the file format.');
                    console.error('Parse error:', error);
                }
            };
            reader.readAsText(file);
        });

        // Export to PDF handler
        document.getElementById('exportBtn').addEventListener('click', exportToPDF);

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // Clear error message
        function clearError() {
            document.getElementById('errorMessage').innerHTML = '';
        }

        // Calculate delta between weeks
        function calculateDelta(currentValue, previousValue) {
            if (currentValue === null || currentValue === undefined) return null;
            if (previousValue === null || previousValue === undefined) return null;
            return currentValue - previousValue;
        }

        // Format delta for display
        function formatDelta(delta, unit) {
            if (delta === null) return '';
            const sign = delta > 0 ? '+' : '';
            return `${sign}${delta}${unit}`;
        }

        // Get week labels from data
        function getWeekLabels(data) {
            return Object.keys(data);
        }

        // Create data table with deltas
        function createDataTable(data, unit) {
            const weeks = getWeekLabels(data);
            let html = '<table class="data-table"><thead><tr><th></th>';
            
            // Header row with week labels
            weeks.forEach(week => {
                html += `<th>${week}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            // Value row
            html += '<tr><td><strong>Waarde</strong></td>';
            weeks.forEach(week => {
                const value = data[week];
                const displayValue = value !== null ? `${value}${unit}` : '‚Äì';
                html += `<td>${displayValue}</td>`;
            });
            html += '</tr>';
            
            // Delta row
            html += '<tr><td><strong>Delta</strong></td>';
            let previousValue = null;
            
            weeks.forEach(week => {
                const value = data[week];
                let delta = '';
                let deltaClass = '';
                
                if (value !== null && previousValue !== null) {
                    const deltaValue = calculateDelta(value, previousValue);
                    delta = formatDelta(deltaValue, unit);
                    deltaClass = deltaValue > 0 ? 'delta-positive' : deltaValue < 0 ? 'delta-negative' : '';
                }
                
                html += `<td class="${deltaClass}">${delta}</td>`;
                
                if (value !== null) {
                    previousValue = value;
                }
            });
            html += '</tr>';
            
            html += '</tbody></table>';
            return html;
        }

        // Create chart for variable
        function createChart(containerId, variable) {
            const weeks = getWeekLabels(variable.data);
            const canvas = document.createElement('canvas');
            canvas.id = containerId;
            
            const chartContainer = document.getElementById(containerId);
            chartContainer.innerHTML = '';
            chartContainer.appendChild(canvas);
            
            // Prepare datasets
            const datasets = [];
            
            // Main variable dataset
            const mainData = weeks.map(week => variable.data[week]);
            datasets.push({
                label: variable.name.trim(),
                data: mainData,
                borderColor: '#2563eb',
                backgroundColor: 'rgba(37, 99, 235, 0.1)',
                tension: 0.4,
                spanGaps: true
            });
            
            // Subvariable datasets
            const colors = ['#16a34a', '#dc2626', '#f59e0b', '#8b5cf6', '#ec4899', '#06b6d4'];
            variable.subVariables.forEach((subVar, index) => {
                const subData = weeks.map(week => subVar.data[week]);
                datasets.push({
                    label: subVar.name,
                    data: subData,
                    borderColor: colors[index % colors.length],
                    backgroundColor: colors[index % colors.length] + '20',
                    tension: 0.4,
                    spanGaps: true
                });
            });
            
            const ctx = canvas.getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: weeks,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            chartInstances.push(chart);
        }

        // Render dashboard
        function renderDashboard(data) {
            // Clear existing charts
            chartInstances.forEach(chart => chart.destroy());
            chartInstances = [];
            
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';
            contentDiv.className = 'visible';
            
            // Iterate through categories
            Object.keys(data).forEach(categoryKey => {
                const category = data[categoryKey];
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category-container';
                categoryDiv.setAttribute('data-category', categoryKey);
                
                let categoryHTML = `<h2 class="category-title">${categoryKey}</h2>`;
                
                // Iterate through variables
                category.variables.forEach((variable, varIndex) => {
                    const varId = `${categoryKey}-var-${varIndex}`;
                    const chartId = `chart-${varId}`;
                    const cleanName = variable.name.trim();
                    const unit = variable.unit || '';
                    
                    categoryHTML += `
                        <div class="variable-container" data-var-id="${varId}">
                            <div class="variable-header">
                                <input type="checkbox" class="variable-checkbox" data-var-id="${varId}" checked>
                                <div class="variable-name">${cleanName}</div>
                            </div>
                    `;
                    
                    // Tags
                    if (variable.tags && variable.tags.length > 0) {
                        categoryHTML += '<div class="tags">';
                        variable.tags.forEach(tag => {
                            categoryHTML += `<span class="tag">${tag}</span>`;
                        });
                        categoryHTML += '</div>';
                    }
                    
                    // Data table
                    categoryHTML += createDataTable(variable.data, unit);
                    
                    // Subvariables
                    if (variable.subVariables && variable.subVariables.length > 0) {
                        variable.subVariables.forEach((subVar, subIndex) => {
                            const subVarId = `${varId}-sub-${subIndex}`;
                            categoryHTML += `
                                <div class="subvariable-container" data-subvar-id="${subVarId}">
                                    <div class="subvariable-header">
                                        <input type="checkbox" class="variable-checkbox" data-subvar-id="${subVarId}" checked>
                                        <div class="subvariable-name">${subVar.name}</div>
                                    </div>
                                    ${createDataTable(subVar.data, unit)}
                                </div>
                            `;
                        });
                    }
                    
                    // Chart
                    categoryHTML += `<div class="chart-container" id="${chartId}"></div>`;
                    
                    // Notes
                    if (variable.notes && variable.notes.trim() !== '') {
                        categoryHTML += `
                            <div class="notes-container">
                                <div class="notes-title">üìù Opmerkingen</div>
                                <div class="notes-text">${variable.notes}</div>
                            </div>
                        `;
                    }
                    
                    categoryHTML += '</div>';
                });
                
                categoryDiv.innerHTML = categoryHTML;
                contentDiv.appendChild(categoryDiv);
                
                // Create charts after DOM is ready
                setTimeout(() => {
                    category.variables.forEach((variable, varIndex) => {
                        const varId = `${categoryKey}-var-${varIndex}`;
                        const chartId = `chart-${varId}`;
                        createChart(chartId, variable);
                    });
                }, 100);
            });
        }

        // Export to PDF
        async function exportToPDF() {
            const exportBtn = document.getElementById('exportBtn');
            exportBtn.disabled = true;
            exportBtn.textContent = 'Genereren...';
            
            try {
                // Wait for charts to be fully rendered
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Create a clone of content for PDF
                const content = document.getElementById('content');
                const pdfContent = content.cloneNode(true);
                pdfContent.className = 'pdf-content';
                
                // Remove unchecked items
                const checkboxes = document.querySelectorAll('.variable-checkbox');
                checkboxes.forEach(checkbox => {
                    if (!checkbox.checked) {
                        const varId = checkbox.getAttribute('data-var-id');
                        const subVarId = checkbox.getAttribute('data-subvar-id');
                        
                        if (varId) {
                            const varContainer = pdfContent.querySelector(`[data-var-id="${varId}"]`);
                            if (varContainer) varContainer.remove();
                        }
                        
                        if (subVarId) {
                            const subVarContainer = pdfContent.querySelector(`[data-subvar-id="${subVarId}"]`);
                            if (subVarContainer) subVarContainer.remove();
                        }
                    }
                });
                
                // Remove all checkboxes from clone
                pdfContent.querySelectorAll('.variable-checkbox').forEach(cb => cb.remove());
                
                // Append to body temporarily
                pdfContent.style.position = 'absolute';
                pdfContent.style.left = '-9999px';
                pdfContent.style.width = '1400px';
                pdfContent.style.background = 'white';
                document.body.appendChild(pdfContent);
                
                // Generate PDF
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('landscape', 'mm', 'a4');
                
                const categories = pdfContent.querySelectorAll('.category-container');
                
                for (let i = 0; i < categories.length; i++) {
                    if (i > 0) {
                        pdf.addPage();
                    }
                    
                    try {
                        const canvas = await html2canvas(categories[i], {
                            scale: 1.5,
                            useCORS: true,
                            logging: false,
                            backgroundColor: '#ffffff',
                            windowWidth: 1400
                        });
                        
                        const imgData = canvas.toDataURL('image/png');
                        const imgWidth = 277; // A4 landscape width in mm minus margins
                        const imgHeight = (canvas.height * imgWidth) / canvas.width;
                        
                        // If image is taller than page, scale it down
                        let finalWidth = imgWidth;
                        let finalHeight = imgHeight;
                        const maxHeight = 180; // Max height for A4 landscape minus margins
                        
                        if (finalHeight > maxHeight) {
                            finalHeight = maxHeight;
                            finalWidth = (canvas.width * maxHeight) / canvas.height;
                        }
                        
                        pdf.addImage(imgData, 'PNG', 10, 10, finalWidth, finalHeight);
                    } catch (err) {
                        console.error('Error rendering category:', err);
                    }
                }
                
                // Remove temporary content
                document.body.removeChild(pdfContent);
                
                // Save PDF
                const timestamp = new Date().toISOString().split('T')[0];
                pdf.save(`metrics-report-${timestamp}.pdf`);
                
            } catch (error) {
                console.error('PDF generation error:', error);
                showError('Er is een fout opgetreden bij het genereren van de PDF. Details in console.');
            } finally {
                exportBtn.disabled = false;
                exportBtn.textContent = 'Export naar PDF';
            }
        }
    </script>
</body>
</html>
